    // let inArr = Array.from({length:20}).map((_,i)=> i).sort(_ => Math.random() < .5 ? -1 : 1)
    let inArr = window.arr_120W; // 这数据量已经很难动了

    function insertSort(arr) {
      let l = arr.length;
      for (let i = 1; i < l; i++) {
        let temp = arr[i]; // 储存当前元素
        let j = i -1;
        // 满足当前移动的元素比前面的元素少，则移动腾出位置
        for(; j >= 0 && temp < arr[j]; j--)
          arr[j + 1] = arr[j]; // 移动元素
        // 全部移动完了，把储存元素插入到最后移动的位置
        arr[j + 1] = temp; // 当前元素比temp小，所以要插入后面一个元素
      }
    }
    insertSort(inArr)
    let DT = Date.now();
    console.log(DT - ST);
    console.log(inArr);


    document.querySelector('#app').innerHTML = toString(inArr);
  </script>
