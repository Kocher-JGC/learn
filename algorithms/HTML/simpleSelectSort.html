    let inArr = window.arr_12W;
    // 性能一般 9S
    function simpleSelectSort(arr) {
      for (let i = 0, l = arr.length; i < l; i++) {
        let index = i;
        // 循环找到最小的数据
        for (let j = i + 1; j < l; j++) {
          if (arr[index] > arr[j]) index = j;
        }
        // 然后就调换赋值
        temp = arr[index];
        arr[index] = arr[i];
        arr[i] = temp;
      }
    }
    simpleSelectSort(inArr)
