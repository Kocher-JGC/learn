<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/js/vue.js"></script>
  <script src="../lib/js/vue-router.js"></script>
</head>
<body>

  <div id="app">
    <p>
      <router-link to="/foo">Go to foo</router-link>
    </p>
    <router-view></router-view>
  </div>
  <script>
    window.onload = function() {
      const Foo = { 
        template: `
          <div>
            <div>foo</div>
            <router-link to="bar" :append="true">Go to Bar</router-link>
            <router-view></router-view>
          </div>
        `,
        beforeRouteEnter (to, from, next) {
          // 在渲染该组件的对应路由被confirm前调用
          // 不能!获取组件实例 'this'
          // 因为当守卫执行前,组件实例还没被创建
          console.log('foo before router enter');
          console.log('this the this?', this);
          next((vm)=>{
            console.log('next the now this?', vm);
          })
        }
      };
      const Bar = { 
        template: '<div>bar</div>',
        beforeRouteUpdate(to, from, next) {
          // 在当前路由改变,但是该组件被复用的时候调用
          // 有一个动态路由 /bar/:id 当在 /bar/1和/bar/2之间跳转的时候会调用
          // 由于渲染同样的bar组件,因此组件实例会被复用,而这钩子会在这个情况下被调用
          // 可以访问this
          console.log('bar before route update');
          console.log('this,' , this);
          next()
        } 
      };

      const routes = [
        // { path: '/route', component: Route1 },
        { 
          path: '/foo' ,  
          component: Foo ,
          children: [
            {
              path: 'bar/:id',
              component: Bar,
              beforeEnter: (to, from, next) => {
                console.log('foo before enter');
                next();
              }
            }
          ] 
        }
      ];

      const router = new VueRouter({ routes })

      router.beforeEach((to, from, next) => {
        console.log('global before each');
        next()
      });
      router.afterEach((to, from) => {
        console.log('global after each');
      })
      router.beforeResolve((to, from, next) => {
        console.log('global before resolve');
        next();
      })

      console.log( new Vue({
        el: '#app',
        router
      }) )
    }
  </script>
</body>
</html>
