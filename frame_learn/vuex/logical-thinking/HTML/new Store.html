<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/js/vue.js"></script>
  <script src="../lib/js/vuex.js"></script>
</head>
<body>

  <div id="app"></div>
  <script>
    window.onload = function() {

      const moduleA = {
        namespaced: true,
        state: {
          count: 1,
        },
        mutations: {
          increment(state) {
            state.count++
          }
        },
        actions: {
          increment(context) {
            context.commit('increment')
          }
        },
        getters: {
          computedCount(state) {
            return state.count + 1 
          }
        }
      }

      const moduleB = {
        namespaced: true,
        state: {
          count: 1,
        },
        mutations: {
          increment(state) {
            state.count++
          }
        },
        actions: {
          increment(context) {
            context.commit('increment')
          }
        },
        getters: {
          computedCount(state) {
            return state.count + 1 
          }
        }
      }

      const store = new Vuex.Store({
        modules: {
          a: moduleA,
          b: moduleB,
        },
        state: {
          count: 1
        },
        getters: {
          computedCount(state) {
            return state.count + 1;
          }
        },
        mutations: {
          increment(state) {
            state.count++
          }
        },
        actions: {
          increment(context) {
            context.commit('increment');
          }
        }
      })
      console.log(store);
      

      console.log( new Vue({
        el: '#app',
        store
      }) )
    }
  </script>
</body>
</html>
